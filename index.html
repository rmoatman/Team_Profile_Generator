
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/dist/style.css" rel="stylesheet">
    
        <title>Team Profile</title>
      </head>
    
      <body>
        <header>
            <div class="bg-primary text-secondary px-4 py-5 text-center">
                <div class="py-5">
                <h1 class="display-5 fw-bold text-white">My Team</h1>
                </div>
            </div>
        </header>
  
        <div class="container">
            <div class="row"
       
  <!-- Manager Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-danger py-2 mb-2">
            <h5 class="card-title text-center">Manager</h5>
            <h5 class="card-title text-center">1</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 1</p>
            <p class="card-text">Email: 1</p>
            <p class="card-text">Office Number: 1</p>
        </div>
    </div>
  </div><!-- end of Manager card -->
  
  
  <!-- Engineer Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-primary py-2 mb-2">
            <h5 class="card-title text-center">Engineer</h5>
            <h5 class="card-title text-center">2</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 2</p>
            <p class="card-text">Email: 2</p>
            <p class="card-text">GitHub: 2</p>
        </div>
    </div>
  </div><!-- end of engineer card -->
  
  
  <!-- Engineer Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-primary py-2 mb-2">
            <h5 class="card-title text-center">Engineer</h5>
            <h5 class="card-title text-center">3</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 3</p>
            <p class="card-text">Email: 3</p>
            <p class="card-text">GitHub: 3</p>
        </div>
    </div>
  </div><!-- end of engineer card -->
  
  
  <!-- Intern Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-success py-2 mb-2">
            <h5 class="card-title text-center">Intern</h5>
            <h5 class="card-title text-center">4</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 4</p>
            <p class="card-text">Email: 4</p>
            <p class="card-text">School: 4</p>
        </div>
    </div>
  </div><!-- end of intern card -->
  
  
  <!-- Intern Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-success py-2 mb-2">
            <h5 class="card-title text-center">Intern</h5>
            <h5 class="card-title text-center">5</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 5</p>
            <p class="card-text">Email: 5</p>
            <p class="card-text">School: 5</p>
        </div>
    </div>
  </div><!-- end of intern card -->
  
  
  <!-- Engineer Card -->
  <div class="card m-5 col-4 mx-auto" style="width: 18rem;">
    <div class="card-body">
        <div class="bg-primary py-2 mb-2">
            <h5 class="card-title text-center">Engineer</h5>
            <h5 class="card-title text-center">6</h5>
        </div>
    
        <div>
            <p class="card-text">ID: 6</p>
            <p class="card-text">Email: 6</p>
            <p class="card-text">GitHub: 6</p>
        </div>
    </div>
  </div><!-- end of engineer card -->
  
      
            </div><!-- end of row -->
        </div><!-- end of container -->
     
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    
      </body>
    
    </html>
